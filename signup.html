<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="scss/styles.css">
    <link href="scss/toastr.css" rel="stylesheet">

    <title>Sign Up</title>
</head>
<body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
                    <a href="index.html"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form id="signup-form">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" name="email" id="email" placeholder="name@example.com" required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" name="password" id="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign Up</button>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 --bs-border-color-#000" type="button" id="google-signin-btn">Sign in with <img class="google-signup-image" src="images/social.png" alt=""></button>
                    
                        <small class="text-body-secondary">By clicking Sign Up, you agree to the terms of use.</small>
                        <a href="login.html">Already have an account? Log in here</a>
                    
                        <hr class="my-4">
                    </form>
                    
                    <p id="login-error" class="text-danger"></p>
                </div>
            </div>
        </div>
        <p id="login-error" class="text-danger"></p>

    </div>

    <script src="toastr.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <!-- Include AOS library script -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Initialize AOS -->
    <script>
        AOS.init();
    </script>
    <script src="javascript/google-sign-up.js"></script>
    <script src="javascript/index.js"></script>

    <script type="module" src="javascript/firebase.js"></script>
    <script type="module" src="javascript/main.js"></script>
    <!-- Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
   

    </body>
</html>
